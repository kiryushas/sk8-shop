<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
</head>
<body>
    <h1>Cart</h1>

    {% if cart %}
  <ul>
    {% for product in cart %}
        <li>
            {{ product.name }} — ${{ product.price }}
            <a href="{% url 'remove_from_cart' product.id %}">[Remove]</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}

    <hr>
    <a href="{% url 'product_list' %}">⬅ Back to Shop</a>
</body>
</html>
