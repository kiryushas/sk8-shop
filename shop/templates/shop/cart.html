<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-image: url('https://images.unsplash.com/photo-1600185366003-ec471b58ad3e');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .cart-item img {
            width: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-details h2 {
            font-size: 20px;
            margin: 0 0 10px;
        }

        .cart-item-details p {
            margin: 0;
            color: #666;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }

        .remove-button:hover {
            background-color: #d32f2f;
        }

        .total {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 30px;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #7e57c2;
            color: white;
            font-size: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin-top: 30px;
            cursor: pointer;
            font-weight: 600;
        }

        .checkout-btn:hover {
            background-color: #5e35b1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
    </header>

    <div class="container">
        {% if cart %}
            {% for item in cart %}
            <div class="cart-item">
                {% if item.product.image %}
                    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                {% endif %}
                <div class="cart-item-details">
                    <h2>{{ item.product.name }}</h2>
                    <p>Price: {{ item.product.price }} x {{ item.quantity }} = {{ item.subtotal }}</p>
                </div>
                <form method="post" action="{% url 'remove_from_cart' item.product.id %}">
                    {% csrf_token %}
                    <button type="submit" class="remove-button">Remove</button>
                </form>
            </div>
            {% endfor %}

            <div class="total">
                Total: {{ total }} z≈Ç
            </div>
            <a href="{% url 'checkout' %}"><button class="checkout-btn">Proceed to Checkout</button></a>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
