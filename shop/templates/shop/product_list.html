<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sk8 Shop ‚Äì –ù–æ–≤–∏–Ω–∫–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: 'Outfit', sans-serif;
        }

        header {
            background: url('https://images.unsplash.com/photo-1606813902544-3c4ab6d5a8a2') no-repeat center center/cover;
            height: 350px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 64px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
            margin: 0;
        }

        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 30px;
        }

        .product {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            margin: 0 0 10px;
            font-size: 20px;
            color: #333;
        }

        .product-info p {
            margin: 0;
            color: #777;
            font-weight: 500;
        }

        .product-info .price {
            margin-top: 10px;
            font-size: 18px;
            color: #000;
            font-weight: bold;
        }

        .product-info a {
            display: inline-block;
            margin-top: 15px;
            background: #7e57c2;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .product-info a:hover {
            background: #5e35b1;
        }
    </style>
</head>
<body>
    <header>
        <h1>üî• –ù–æ–≤–∏–Ω–∫–∏ –≤ Sk8 Shop üî•</h1>
    </header>

    <div class="content">
        <div class="products">
            {% for product in products %}
            <div class="product">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <div class="product-info">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.category }}</p>
                    <div class="price">{{ product.price }} z≈Ç</div>
                    <a href="{% url 'add_to_cart' product.id %}">–î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
