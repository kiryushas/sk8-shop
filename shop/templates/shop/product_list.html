<!DOCTYPE html>
<html>
<head>
    <title>SK8 Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: #111;
        }

        .category-filter {
            margin-bottom: 30px;
        }

        .category-filter h2 {
            font-size: 22px;
        }

        .category-filter a {
            margin-right: 15px;
            text-decoration: none;
            color: #5a2ef5;
        }

        .category-filter a:hover {
            text-decoration: underline;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-card strong {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }

        .product-card a {
            color: #5a2ef5;
            text-decoration: none;
            font-size: 14px;
        }

        .product-card a:hover {
            text-decoration: underline;
        }

        .cart-link {
            display: inline-block;
            margin-top: 40px;
            padding: 12px 18px;
            background: #5a2ef5;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        .cart-link:hover {
            background: #4729c9;
        }
    </style>
</head>
<body>
    <h1>SK8 Clothing</h1>

    <div class="category-filter">
        <h2>Filter by category:</h2>
        <a href="{% url 'product_list' %}">All</a>
        <a href="?category=hoodie">Hoodies</a>
        <a href="?category=pants">Pants</a>
        <a href="?category=shoes">Shoes</a>
    </div>

    <div class="product-grid">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% else %}
                    <img src="https://via.placeholder.com/250x200.png?text=No+Image" alt="No image available">
                {% endif %}
                <strong>{{ product.name }}</strong>
                <div>${{ product.price }}</div>
                <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'cart' %}" class="cart-link">ðŸ›’ Go to Cart</a>
</body>
</html>
