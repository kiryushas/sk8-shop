<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f8f8f8, #ffffff);
            color: #333;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1606813902910-7c2932a894d7?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 12px;
            margin-right: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .cart-item h3 {
            margin: 0 0 10px;
        }

        .cart-item .subtotal {
            margin-left: auto;
            font-size: 18px;
            font-weight: bold;
        }

        .cart-summary {
            text-align: right;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-button {
            display: inline-block;
            margin-top: 20px;
            background: #ff4b2b;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .checkout-button:hover {
            background: #e63e22;
        }

        .empty {
            text-align: center;
            padding: 60px;
            font-size: 22px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="hero">Your Shopping Cart ðŸ›’</div>

    <div class="container">
        {% if cart %}
            {% for item in cart %}
                <div class="cart-item">
                    <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                    <div>
                        <h3>{{ item.product.name }}</h3>
                        <p>Quantity: {{ item.quantity }}</p>
                    </div>
                    <div class="subtotal">${{ item.subtotal }}</div>
                </div>
            {% endfor %}

            <div class="cart-summary">
                Total: ${{ total }}<br>
                <a class="checkout-button" href="{% url 'checkout' %}">Proceed to Checkout</a>
            </div>
        {% else %}
            <div class="empty">
                Your cart is currently empty.<br><br>
                <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" style="width: 150px; margin-top: 20px;">
            </div>
        {% endif %}
    </div>
</body>
</html>
