<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-image: url('https://images.unsplash.com/photo-1600185366003-ec471b58ad3e');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        form input,
        form select,
        form button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
        }

        form button {
            background-color: #7e57c2;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background-color: #5e35b1;
        }

        .readonly-field {
            background-color: #eee;
        }

        #card-fields,
        #crypto-fields {
            display: none;
        }

        label {
            font-weight: 600;
            color: #444;
        }
    </style>
    <script>
        function togglePaymentFields() {
            const method = document.getElementById('payment-method').value;
            document.getElementById('card-fields').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('crypto-fields').style.display = method === 'crypto' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <div class="container">
        <h2>Confirm Your Order</h2>
        <form method="post" action="{% url 'order_confirmation' %}">
            {% csrf_token %}

            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="text" name="address" placeholder="Address" required>
            <input type="tel" name="phone" placeholder="Phone" required>

            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment_method" onchange="togglePaymentFields()" required>
                <option value="">Select</option>
                <option value="card">Card</option>
                <option value="crypto">Crypto</option>
            </select>

            <div id="card-fields">
                <input type="text" name="card_number" placeholder="Card Number">
                <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)">
                <input type="text" name="cvv" placeholder="CVV">
            </div>

            <div id="crypto-fields">
                <label for="crypto_network">Crypto Network:</label>
                <select name="crypto_network">
                    <option value="">Choose network</option>
                    <option value="TRC20">TRC20</option>
                    <option value="BNB">BNB</option>
                    <option value="Ethereum">Ethereum</option>
                    <option value="Polygon">Polygon</option>
                </select>

                <label>Wallet Address:</label>
                <input type="text" class="readonly-field" value="3MQTRzttkMtsMEy9dRq4Sf1xiSsWKgQkyH" readonly>
            </div>

            <div style="margin-top: 20px; font-size: 20px; font-weight: bold;">
                        Total amount to pay: {{ total }} z≈Ç
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>togglePaymentFields();</script>
</body>
</html>
