<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #5a2ef5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4729c9;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.full_name.label_tag }} {{ form.full_name }}
        {{ form.address.label_tag }} {{ form.address }}
        {{ form.phone.label_tag }} {{ form.phone }}
        {{ form.payment_info.label_tag }} {{ form.payment_info }}
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
