<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #5a2ef5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4729c9;
        }
        .readonly-field {
            background-color: #eee;
        }
    </style>
    <script>
        function togglePaymentFields() {
            const method = document.getElementById('payment-method').value;
            document.getElementById('card-fields').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('crypto-fields').style.display = method === 'crypto' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}

        <input type="text" name="full_name" placeholder="Full Name" required>
        <input type="text" name="address" placeholder="Address" required>
        <input type="tel" name="phone" placeholder="Phone" required>

        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment_method" onchange="togglePaymentFields()" required>
            <option value="">Select</option>
            <option value="card">Card</option>
            <option value="crypto">Crypto</option>
        </select>

        <div id="card-fields" style="display: none;">
            <input type="text" name="card_number" placeholder="Card Number" required>
            <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)" required>
            <input type="text" name="cvv" placeholder="CVV" required>
        </div>

        <div id="crypto-fields" style="display: none;">
            <label for="crypto_network">Crypto Network:</label>
            <select name="crypto_network" required>
                <option value="">Choose network</option>
                <option value="TRC20">TRC20</option>
                <option value="BNB">BNB</option>
                <option value="Ethereum">Ethereum</option>
                <option value="Polygon">Polygon</option>
            </select>
            <label>Wallet Address:</label>
            <input type="text" class="readonly-field" value="3MQTRzttkMtsMEy9dRq4Sf1xiSsWKgQkyH" readonly>
        </div>

        <button type="submit">Submit Order</button>
    </form>

    <script>togglePaymentFields();</script>
</body>
</html>
