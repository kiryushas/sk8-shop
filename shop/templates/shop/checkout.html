<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #5a2ef5;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4729c9;
        }
    </style>
    <script>
        function togglePaymentFields() {
            const method = document.querySelector('select[name="payment_method"]').value;
            document.getElementById('card-fields').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('crypto-fields').style.display = method === 'crypto' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="payment_method">Payment Method:</label>
        <select name="payment_method" onchange="togglePaymentFields()" required>
            <option value="">-- Select --</option>
            <option value="card">Card</option>
            <option value="crypto">Crypto</option>
        </select>

        <div id="card-fields" style="display: none;">
            <input type="text" name="card_number" placeholder="Card Number">
            <input type="text" name="expiry_date" placeholder="Expiry Date (MM/YY)">
            <input type="text" name="cvv" placeholder="CVV">
        </div>

        <div id="crypto-fields" style="display: none;">
            <select name="crypto_network">
                <option value="">Choose Crypto Network</option>
                <option value="TRC20">TRC20</option>
                <option value="BNB">BNB</option>
                <option value="Ethereum">Ethereum</option>
                <option value="Polygon">Polygon</option>
            </select>
            <input type="text" name="wallet_address" placeholder="Wallet Address">
        </div>

        <button type="submit">Submit Order</button>
    </form>

    <script>
        togglePaymentFields(); // auto-run on load
    </script>
</body>
</html>
