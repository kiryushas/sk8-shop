<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 40px; background: #f3f3f3; }
        .form-box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 20px; }
        button { margin-top: 15px; width: 100%; padding: 10px; background: #5a2ef5; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Create an account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
